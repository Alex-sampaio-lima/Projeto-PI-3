<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-content">
    <!-- <button class="close-btn" (click)="onClose()">X</button> -->
    <div class="container-form-pedido">
      <div class="container-title-pedido">
        <h1 class="title-pedido">Adicionar Pedido</h1>
        <button class="btn-close-modal close-btn" type="button" (click)="onClose()">X</button>
      </div>

      <form [formGroup]="pedidoForm" class="container-inputs" action="" method="post">

        <div class="container-title-cliente">
          <h1 class="title-cliente">Dados do Pedido</h1>
        </div>

        <div class="container-form-nome-default">
          <div class="container-default">
            <label for="tipo">Nome do Produto</label>
            <input formControlName="nomeProduto" (change)="campoAlterado('nomeProduto', pedidoForm.value.nomeProduto)"
              class="container-input-default" type="text" name="nomeProduto" id="tipo"
              placeholder="Ex: Bolo para festa de casamento">
          </div>

          <div class="container-default">
            <label for="formaDePagamento">Forma de Pagamento</label>
            <select formControlName="formaPagamento" name="formaDePagamento" id="formaDePagamento"
              class="container-input-default">
              <option value="">Selecione...</option>
              <option value="debito">Débito</option>
              <option value="pix">Pix</option>
              <option value="credito">Crédito</option>
              <option value="boleto">Boleto</option>
            </select>
          </div>

          <div class="container-default">
            <label for="valorTotal">Valor Total</label>
            <input formControlName="valorTotal" (change)="campoAlterado('valorTotal', pedidoForm.value.valorTotal)"
              class="container-input-default" type="number" name="valorTotal" id="valorTotal" placeholder="Ex: 320 R$">
          </div>

          <div class="container-default">
            <label for="formaDePagamento">Status</label>
            <select formControlName="status" (change)="campoAlterado('status', pedidoForm.value.status)"
              name="formaDePagamento" id="formaDePagamento" class="container-input-default">
              <option value="">Selecione...</option>
              <option value="Realizado">Realizado</option>
              <option value="Em Andamento">Em Andamento</option>
              <option value="Pendente">Pendente</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>

          <div class="container-default">
            <label for="observacoes">Observações</label>
            <input formControlName="observacoes" (change)="campoAlterado('observacoes', pedidoForm.value.observacoes)"
              class="container-input-default" type="text" name="observacoes" id="observacoes"
              placeholder="Ex: Recheio de leite condensado">
          </div>
        </div>


        <div class="container-btn-submit-form">
          <button class="btn-submit-form" type="submit"
            (click)="this.pedidoService.vericaAtualizacaoPedido ? atualizar(): criarPedido()">{{this.pedidoService.vericaAtualizacaoPedido
            ? 'Atualizar': 'Enviar'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
